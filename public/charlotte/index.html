        <script src="js/third-party/threejs/three.js"></script>

        <script>
            var camera, scene, renderer, effect, controls, vrControls;
            var controller1, controller2;
            var mobile = false;
            var vr = false;
            var object;
            var allObjects = []
            init();
            setup();
            render();
            function init() {
                odeo = new Odeo({});
                 odeo.stopUsingMicrophone();
                 odeo.playMedia('assets/sound/jewel.ogg')
                //   odeo.playMedia('assets/sound/rire.ogg')
                // renderer
                renderer = new THREE.WebGLRenderer({antialias: true});
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);
                // scene
                scene = new THREE.Scene();
                // camera
                camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.1, 1000);
                //camera.position.set(0, 0, 3);
                camera.position.z = 5
                // controls
                controls = new THREE.OrbitControls(camera);
                controls.autoRotate = true;
                // events
                addEvents();
            }
            function setup() {
                // central object
                 var cubeShader = THREE.ShaderLib['cube'];
                 cubeShader.uniforms['tCube'].value = getCubeMap(1);
                 
                 var skyBoxMaterial = new THREE.ShaderMaterial({
                 fragmentShader: cubeShader.fragmentShader,
                 vertexShader: cubeShader.vertexShader,
                 uniforms: cubeShader.uniforms,
                 depthWrite: false,
                 side: THREE.BackSide
                 });
                 
                 var skyBox = new THREE.Mesh(new THREE.CubeGeometry(100, 100, 100), skyBoxMaterial);
                 scene.add(skyBox);
                var loader = new THREE.OBJLoader();
                 loader.load('assets/models/bottle.obj', function (localObject) {
                 //console.log(object)
                // var material = new THREE.MeshBasicMaterial({envMap: getCubeMap(8),map:new THREE.TextureLoader().load( "assets/textures/bottle1.jpg" )});
                 var material = new THREE.MeshBasicMaterial({envMap: getCubeMap(4)});
                  // var loader = new THREE.TextureLoader();
                  //   var texture1 = loader.load('assets/textures/bottle1.jpg');
                  //   var texture2 = loader.load('assets/textures/bottle2.jpg');
                  // var material = new THREE.MeshBasicMaterial({envMap: getCubeMap(8),map:new THREE.TextureLoader().load( "assets/textures/bottle1.jpg","assets/textures/bottle2.jpg" )});
                  object=localObject.children[0]
                  console.log(object)
                 
                 object.material = material;
                 og = object.geometry.clone()
                 // var material = new THREE.MeshBasicMaterial({envMap: getCubeMap(0)});
                 // object.children[1].material=material
                 // var material = new THREE.MeshBasicMaterial({envMap: getCubeMap(1)});
                 // object.children[2].material=material
                 // var material = new THREE.MeshBasicMaterial({envMap: getCubeMap(2)});
                 // object.children[3].material=material
                 // var material = new THREE.MeshBasicMaterial({envMap: getCubeMap(3)});
                 // object.children[4].material=material
                 // var material = new THREE.MeshBasicMaterial({envMap: getCubeMap(4)});
                 // object.children[5].material=material
                 scene.add(object)
                 //object.position = new THREE.Vector3(-100,-100, -100)
                 object.position.set(-7, -10, 4);
                 });
                // cubes 
                /*var material = new THREE.MeshBasicMaterial({envMap: getCubeMap(8), shading: THREE.FlatShading});
                 var group = new THREE.Object3D();
                 var side = 128
                 for (var _x = 0; _x < side; _x++) {
                 var geo = new THREE.TetrahedronGeometry(.5)
                 var mesh = new THREE.Mesh(geo, material)
                 mesh.position.set((Math.random() - .5) * 5, (Math.random() - .5) * 5, (Math.random() - .5) * 5)
                 mesh.rotation.set(Math.random() - .5, Math.random() - .5, Math.random() - .5)
                 
                 group.add(mesh);
                 scene.add(mesh)
                 
                 allObjects.push(mesh)
                 
                 //}
                 }*/
                // merge
                // var geom = new THREE.Geometry()
                //  for (var i = 0; i < group.children.length; i++) {
                //  group.children[i].updateMatrix();
                //  geom.merge(group.children[i].geometry, group.children[i].matrix);
                //  }
                 
                 
                //  for (var i = 0; i < geom.vertices.length; i++) {
                //  var v = geom.vertices[i];
                //  v.x += (Math.random() - .5) / 3
                //  v.y += (Math.random() - .5) / 3
                //  v.z += (Math.random() - .5) / 3
                //  }
                //  console.log(geom)
                //  group = new THREE.Mesh(geom, material);
                //  scene.add(group)
                // light
                var light = new THREE.DirectionalLight(0xffffff);
                light.position.set(-1, 1.5, 0.5);
                scene.add(light);
            }
            function render() {
                odeo.update();
                //console.log(odeo.frequencyData)
                /*for (var i = 0; i < allObjects.length; i++) {
                 var m = allObjects[i]
                 var s = 3 * odeo.frequencyData[i] / 255
                 m.scale.set(s, s, s)
                 }*/
        
                if(object){
                    for (var i=0;i<object.geometry.vertices.length;i++){
                        var v=object.geometry.vertices[i]
                        var f=odeo.frequencyData[i%128]/254
                        //var f=odeo.frequencyData[i%128]/256
                        v.copy(og.vertices[i])
                        v.y+=f
                        //v.multiplyScalar(1+f)
                    }
                    object.geometry.verticesNeedUpdate=true;
                }

                // vr
                if (vr) {
                    vrControls.update();
                    controller1.update();
                    controller2.update();
                    effect.requestAnimationFrame(render);
                    effect.render(scene, camera);
                    return;
                }
                // everything else
                requestAnimationFrame(render);
                controls.update();
                if (mobile) {
                    camera.position.set(0, 0, 0)
                    camera.translateZ(5);
                }
                renderer.render(scene, camera);
            }
        </script>
    </body>
