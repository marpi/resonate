                //camera.position.set(0, 0, 3);

                controls.autoRotate = true;

            function render() {

                if (controller1 && controller2) {
                    for (var i = 0; i < allObjects.length; i++) {
                        var m = allObjects[i]
                        m.scale.y = m.position.distanceTo(controller1.position)
                        m.scale.y += m.position.distanceTo(controller2.position)
                    }
                }

                // vr

                if (vr) {
                    vrControls.update();
                    controller1.update();
                    controller2.update();
                    effect.requestAnimationFrame(render);
                    effect.render(scene, camera);
                    return;
                }

                // everything else

                requestAnimationFrame(render);

                controls.update();
                if (mobile) {
                    camera.position.set(0, 0, 0)
                    camera.translateZ(5);
                }
                renderer.render(scene, camera);

            }
